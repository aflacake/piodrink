            <p>Kesehatanmu dengan menjaga runtuhan air minum</p>

        <div class="pertanyaan">
            <p>Pio senang Kamu disisinya, beri waktu luang untuk minum air putih atas perintah Pio sendiri, Pio ingin Kamu juga bahagia dengan air putih! Sekarang ambil gelas tuangkan 135 ml untuk tubuh agar sehat.</p>
        
            <p>Beriku bantuan cara menggunakan Piodrink yang benar:</p>
        <details>
            <summary><b>Apa itu Piodrink</b></summary>
            <p>Piodrink aplikasi-web tanaman kecilmu menanti untuk tumbuh kembang bersama dengannya dengan mengubah pola gaya hidup lebih sehat dibandingkan sebelumnya.</p>
        </details>
        
        <details>
            <summary><b>Cara menggunakan</b></summary>
            <ul id="daftarPertanyaan">
                <li>Buka Piodrink di web Kamu</li>
                <li>Dihalaman beranda Piodrink, gulir ke bawah</li>
                <li>Temukan tombol untuk pelacakapana air minum Kamu</li>
                <li>Klik atau ketuk tombol <b>"Beri Pio minum"</b> untuk konfirmasi pelacakan</li>
            </ul>
        </details>
        
        <details>
            <summary><b>Manfaat Piodrink</b></summary>
            <p>Piodrink membantu Kamu dalam perhatian pelacakan minum Kamu yang konsisten serta tertib.</p>
            <p>Manfaat Piodrink juga menjaga kesehatan tubuh dengan membuat semangat memotivasi Kamu untuk minum yang cukup sedangkan tubuh rata-rata berisi air.
        </details>
